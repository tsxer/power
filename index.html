<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <a class="header-logo"><img src="img/apple.svg" alt="Apple" /></a>
          <input id="menuCheckbox" type="checkbox" />
          <ul class="header-links">
            <li>
              <a href="/">Features</a>
            </li>
            <li>
              <a href="/">Partners</a>
            </li>
            <li>
              <a href="/">Stories</a>
            </li>
          </ul>
          <label for="menuCheckbox">
            <span id="menu" class="material-symbols-outlined icon-menu">
              menu
            </span>
            <span id="close" class="material-symbols-outlined icon-close">
              close
            </span>
          </label>
          <div class="header-download">
            <a href="/" class="btn">Download for free</a>
          </div>
        </header>
        <main class="main">
          <h1 class="main-title">The Power of Simplicity</h1>
          <p class="main-desc">
            Instead of spending time searching for the right app, our AI will
            bring the right app to you.
          </p>
          <div><a href="/" class="main-btn">Learn</a></div>
          <div class="loaders">
            <img src="img/elipse.svg" alt="loading" />
            <img src="img/elipse.svg" alt="loading" />
            <img src="img/elipse half.svg" alt="loading half" />
            <img src="img/elipse.svg" alt="loading" />
            <img src="img/elipse.svg" alt="loading" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
